<html lang="ja">
<head>
    <meta charset="UTF-8">  
    <title>画像選択</title> 
</head>

<body>

    <button id="next" type="button" onClick="next()">
    <center><font size=24>次に進む</font></center>
    </button>
    <input type="text" id="name" maxlength=64 size=64 placeholder="あなたのユーザー名を入力してください。"> 
    <input type="text" id="condition" maxlength=64 size=64 placeholder="推測した条件を記入してください。">

    <select name="confidence" id="confidence">
    <option value=0>自信度を1~7から選択してください。</option>
    <option value=1>1(非常に自信がない)</option>
    <option value=2>2</option>
    <option value=3>3</option>
    <option value=4>4</option>
    <option value=5>5</option>
    <option value=6>6</option>
    <option value=7>7(非常に自信がある)</option>    
    </select>


    <center>
    <canvas id="canvas" width="1500" height="1000"></canvas>
    </center>

    <script src="program/Hack.js" defer></script>
    <script src="program/Display.js" defer></script>
    <script src="program/Main.js" defer></script>

</body>
</html>
